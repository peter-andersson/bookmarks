<h1>Delete bookmark</h1>

<div *ngIf="bookmark">
  <p>Are you sure you want to delete this bookmark?</p>
  <fieldset disabled>
    <div class="mb-3">
      <label for="url" class="form-label">URL</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="bookmark.url" readonly >
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="bookmark.title" readonly>
    </div>
  </fieldset>

  <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
  <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Cancel</button>
</div>
